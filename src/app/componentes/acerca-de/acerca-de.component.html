<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <h5 class="card-title negrita col-11">Acerca De</h5>
            </div>
            <div class="row">
                <div *ngFor="let acerca of acerca">
                    <div class="col-md-1 ms-auto">
                        <a routerLink="/update-acercade/{{acerca.id}}" *ngIf="ulogged!=''"><i class="fa fa-pencil mx-3"
                                type="button"></i></a>
                    </div>
                    <p class="card-text col-md-8" id="texto">{{acerca.acercaDe}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
