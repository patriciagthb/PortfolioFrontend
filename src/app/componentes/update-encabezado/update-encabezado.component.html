    <div class="col-md-6 offset-md-3">
        <h3> Actualizar Secci√≥n Encabezado </h3>
        <form (ngSubmit)="updateEnc()">


            <div class="form-group">
                <label> Foto de Perfil (solo en formato url):</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="encabezado.fotoperfil" name="fotoperfil">
            </div>

            <div class="form-group">
                <label> Nombre:</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="encabezado.nombre" name="nombre">
            </div>

            <div class="form-group">
                <label> Titulo:</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="encabezado.titulo" name="titulo">
            </div>

            <div class="form-group">
                <label> Ubicacion:</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="encabezado.ubicacion" name="ubicacion">
            </div>

            <div class="row">

                <button class="btn btn-outline-primary col-3 " type="submit">Actualizar</button>

                <button class="btn btn-outline-primary col-3" routerLink="/home" type="button">Cancelar</button>

            </div>


        </form>
