<div class="container">
    <div class="row">
        <aside class="col-sm-4">
            <div class="card">
                <article class="card-body">

                    <h4 class="card-title mb-4 mt-1">Sign in</h4>

                    <div class="form-group">
                        <label>Ingrese nombre de usuario</label>

                        <input name="" class="form-control" placeholder="usuario" type="email" [(ngModel)]="username">
                    </div>
                    <div class="form-group">

                        <label>Ingrese Contrase√±a</label>
                        <input class="form-control" placeholder="******" type="password" [(ngModel)]="password">
                    </div>
                    {{loginerror}}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block mt-3" (click)="login()"> Login </button>
                        <button type="button" class="btn btn-primary btn-block mt-3" routerLink="/home"> Cancelar </button>
                    </div>

                </article>
            </div>

        </aside>
    </div>

</div>
